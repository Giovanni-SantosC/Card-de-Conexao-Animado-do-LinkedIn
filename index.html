<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="um card branco com um ícone azul do LinkedIn no lado esquerdo. À direita do ícone, estão o nome Giovanni dos Santos Carvalho e o texto Faça conexão comigo no LinkedIn.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="LinkedIn,Conexão,comigo">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone-lindedIn.png" type="image/x-icon">
    <title>Projeto de Card de Conexão do LinkedIn</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="hide">
        <div class="box">
            <label for="hide"><img src="img/imagem-check-errado.png" alt="Imagem da letra X na cor vermelha" class="fechar-card"></label>
            <div class="logo">
                <img src="img/imagem-linkedin.png" alt="imagem da logo do LinkedIn com as letras IN na cor branco e o fundo azul">
            </div><!--logo-->
            <div class="right">
                <div class="text-1">Giovanni dos Santos Carvalho</div><!--text-1-->
                <div class="text-2">Faça conexão comigo no LinkedIn</div><!--text-1-->
                <a href="https://www.linkedin.com/in/giovanni-carvalho-/?sub_confirmation=1">Fazer Conexão</a>
            </div><!--right-->
        </div><!--box-->
    </div><!--container-->
</body>
</html>
